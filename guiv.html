<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Functions Example</title>
</head>
<body>
    <button id="myButton">Click Me!</button>
    <p id="output"></p>

    <script>
        function functionOne() {
            var output = document.getElementById('output');
            output.textContent += 'Function One Executed. ';
        }

        function functionTwo() {
            var output = document.getElementById('output');
            output.textContent += 'Function Two Executed. ';
        }

        var button = document.getElementById('myButton');
        
        // Adding multiple functions to the button's click event
        button.addEventListener('click', functionOne);
        button.addEventListener('click', functionTwo);
    </script>
</body>
</html>
